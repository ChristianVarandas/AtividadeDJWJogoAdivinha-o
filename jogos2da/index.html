<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title> Jogo da Adivinhação </title>
    <link href="css/estilos.css" rel="stylesheet">
</head>

<body>
    <h1>Jogo da Adivinhação</h1>
    <p> tente adivinhar um número aleatório entre 1 e 100.</p>
    <p>Você terá 6 tentativas para adivinhar o número secreto.</p>
    <br>
    <div id="envelope">
      <form action="" class="formulario">
        <label for="txtNumero" id="labelNumero"> 
            Informe um número:
        </label> 
           <input type="text" id="txtNumero" class="adivinha"> 
           <input type="submit" id="jogar" class="jogarNumero" value="Jogar Número">
      </form>
      <div class="resultados">
         <p> Jogadas anteriores: <span class="Vezes"> </span> </p>
         <p> Jogadas Restantes: <span class="numChances"> 6 </span> </p>
         <p class="avisos"></p>
    </div> <!-- Encerramento da div do resultados </:-->
    </div> <!-- Encerramento da div do envelope </:-->

    <!-- Novo código do CSS após o labelnumero, Christian. </:-->
    <script src="js/script.js"></script>

</body>

</html>
